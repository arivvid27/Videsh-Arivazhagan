<link rel="stylesheet" href="/src/styles/css/pages/main/contact.css">
<script src="/src/js/pages/contact.js"></script>
<section class="get-in-touch">
    <h1 class="title">Get in touch</h1>
    <form class="contact-form row" action="https://submit-form.com/8yAfoHuFJ">
       <div class="form-field col x-50">
          <input id="name" class="input-text js-input" type="text" required>
          <label class="label" id="name" for="name">Name</label>
       </div>
       <div class="form-field col x-50">
          <input id="email" class="input-text js-input" type="email" required>
          <label class="label" id="email" for="email">E-mail</label>
       </div>
       <div class="form-field col x-100">
          <input id="message" class="input-text js-input" type="text" required>
          <label class="label" id="message" for="message">Message</label>
       </div>
       <div class="form-field col x-100 align-center">
          <input class="submit-btn" type="submit" value="Submit">
       </div>
    </form>
 </section>
